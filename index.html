<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Music Player</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(270deg, #ff5fa2, #7f5cff, #3bd9ff);
  background-size: 600% 600%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.player {
  width: 90%;
  max-width: 320px;
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  background: rgba(255, 255, 255, 0.12);
  border-radius: 20px;
  padding: 20px;
  text-align: center;
  color: white;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

/* ðŸ”² Square image with rounded corners */
.cover {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 16px;
  overflow: hidden;
  margin-bottom: 15px;
}

.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h3 {
  margin: 8px 0 15px;
  font-weight: 600;
}

input[type="range"] {
  width: 100%;
  margin: 12px 0 18px;
  accent-color: #fff;
}

.controls button {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.25);
  color: white;
  font-size: 24px;
  cursor: pointer;
  backdrop-filter: blur(8px);
  transition: transform 0.15s ease, background 0.15s ease;
}

.controls button:hover {
  transform: scale(1.1);
  background: rgba(255,255,255,0.4);
}
</style>
</head>

<body>

<div class="player">
  <div class="cover">
    <img src="rap.png" alt="Music Cover">
  </div>

  <h3>Now Playing</h3>

  <audio id="audio">
    <source src="formimi.wav" type="audio/wav">
  </audio>

  <input type="range" id="progress" min="0" max="100" value="0">

  <div class="controls">
    <button id="playPause">
      <i class="fas fa-play"></i>
    </button>
  </div>
</div>

<script>
const audio = document.getElementById("audio");
const playPause = document.getElementById("playPause");
const icon = playPause.querySelector("i");
const progress = document.getElementById("progress");

playPause.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    icon.classList.replace("fa-play", "fa-pause");
  } else {
    audio.pause();
    icon.classList.replace("fa-pause", "fa-play");
  }
});

audio.addEventListener("timeupdate", () => {
  if (audio.duration) {
    progress.value = (audio.currentTime / audio.duration) * 100;
  }
});

progress.addEventListener("input", () => {
  if (audio.duration) {
    audio.currentTime = (progress.value / 100) * audio.duration;
  }
});

audio.addEventListener("ended", () => {
  icon.classList.replace("fa-pause", "fa-play");
  progress.value = 0;
});
</script>

</body>
</html>
